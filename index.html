<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span id="currentDate"></span> 
            <span id="currentMonth"></span> 
            <span id="currentYear"></span>
        </h1>
        <div class="clock">
            <span id="period"></span>
            <div>
                <span class="digits" id="currentHour"></span>
            </div>
            
            <span id="colon">:</span>
            <span class="digits" id="currentMins"></span>
            <span id="colon">:</span>
            <span class="digits" id="currentSecs"></span>
            
        </div>

        <h1>Digital Clock</h1>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
